<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="header">
    <img src="./eisenhower-matrix.jpg">
    <a class="header__lnk" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
		<div class="content">
			<p id="content__add-task">
				<label for="new-task__input">Add Item</label>
				<div class="task-row-wrapper">
					<input id="new-task__input" class="task__input" type="text">
					<button>Add</button></div>
			</p>
    <h3>Todo</h3>
		<ul id="content__incomplete-tasks">
      <li>
				<input type="checkbox">
				<label class="task__lbl">Pay Bills</label>
				<input type="text">
				<button class="edit__btn">Edit</button>
				<button class="delete__btn"><img src="./remove.svg"></button>
			</li>
      <li class="edit-mode">
				<input type="checkbox">
				<label class="task__lbl">Go Shopping</label>
				<input type="text" value="Go Shopping" class="task__lbl">
				<button class="edit__btn">Save</button>
				<button class="delete__btn"><img src="./remove.svg"></button>
			</li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
				<input type="checkbox" checked>
				<label class="task__lbl">See the Doctor</label>
				<input type="text" class="task__lbl">
				<button class="edit__btn">Edit</button>
				<button class="delete__btn"><img src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
